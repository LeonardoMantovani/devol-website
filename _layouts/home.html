<html>

{% include head.html %}

<body>

    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">
        <div class="inner">
            <header class="major">
                <h1>{{ page.landing-title }}</h1>
            </header>
            <div class="content">
                <p style="text-transform: uppercase;">{{ page.description }}</p>
                <ul class="actions">
                    <li><a href="#scopri" class="button next scrolly">{{ page.button-text }}</a></li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Main -->
    <div id="main">

        <!-- One -->
        {% include tiles.html %}

        <!-- Two -->
        <section id="scopri">
            <div class="inner">
                <header class="major">
                    <h2>{{ page.section-title }}</h2>
                </header>
                <p>{{ content }}</p>
            </div>
        </section>

    </div>

    {% include footer.html %}

    <!-- Ko-fi floating donation button -->
    <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
    <script>
    kofiWidgetOverlay.draw('devol', {
        'type': 'floating-chat',
        'floating-chat.donateButton.text': 'Donate',
        'floating-chat.donateButton.background-color': '#ffffff',
        'floating-chat.donateButton.text-color': '#323842'
    });
    </script>
</body>

</html>
